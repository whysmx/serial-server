name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: .exe
          - os: windows-latest
            goos: windows
            goarch: 386
            ext: .exe
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build
        shell: pwsh
        if: runner.os == 'Windows'
        run: |
          $env:GOOS="${{ matrix.goos }}"
          $env:GOARCH="${{ matrix.goarch }}"
          $env:CGO_ENABLED="0"
          $version = "${{ github.ref_name }}"
          go build -trimpath -ldflags "-s -w" -o "serial-server-$version-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}" ./cmd/serial-server

      - name: Build (Linux)
        if: runner.os != 'Windows'
        run: |
          version="${{ github.ref_name }}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 go build -trimpath -ldflags "-s -w" -o "serial-server-$version-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}" ./cmd/serial-server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: serial-server-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
          path: serial-server-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
